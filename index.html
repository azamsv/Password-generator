<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
<div class="generator">
    <h1 class="generator__title">Password Generator</h1>
    <div class="generator__row">
        <label for="length">Password length</label>
        <input type="number" id="length">
    </div>
    <div class="generator__row">
        <label for="letters_yes">Add letters?</label>
        <input type="radio" id="letters_yes" name="letters">
        <label for="letters_yes">Yes</label>
        <input type="radio" id="letters_no" name="letters">
        <label for="letters_no">No</label>
    </div>
    <div class="generator__row">
        <label for="numbers">Add numbers?</label>
        <input type="checkbox" id="numbers">
    </div>
    <div class="generator__row">
        <label for="symbols">Add symbols?</label>
        <input type="checkbox" id="symbols">
    </div>
    <button class="generator__generate">Generate</button>
    <div>
        <p class="generator__password"></p>
        <button class="generator__copy">Copy</button>
    </div>
    <p class="generator__error"></p>
</div>
<script src="./script/script.js"></script>
</body>
</html>
